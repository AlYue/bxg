<!DOCTYPE html>

<!--模板-->
<script type="template" id="tel">
    <div>名字{{name}}年龄{{age}}</div>
    <span>电话{{tel}}</span>
</script>

<script>
    //要渲染的数据
    var obj = {
        name:'隔壁老王',
        age:'30',
        tel:123456
    }

    var html = template('tel',obj);

    //将渲染好的模板 追加到要渲染的容器中
    document.querySelector('div').innerHTML = html;
</script>
